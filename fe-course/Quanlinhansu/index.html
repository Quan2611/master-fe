<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=3.0" />
    <title>Employee</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap"
      rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    <form id="form-employee" onsubmit="onSubmit(event)">
      <label for="name">Employee name</label>
      <input
        required
        name="name"
        type="text"
        id="name"
        placeholder="Type..."
      />
      <br />
      <label for="age">Age</label>
      <input
        required
        name="age"
        type="text"
        id="age"
        placeholder="Type..."
      />
      <br />
      <label for="gender">Gender</label>
      <input
        required
        name="gender"
        type="text"
        id="gender"
        placeholder="Type..."
      />
      <br />
      <button type="submit">Add</button>
    </form>

    <ul id="employee-list"></ul>

    <script src="index.js"></script>
  </body>
</html>
